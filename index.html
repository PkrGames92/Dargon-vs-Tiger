<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Trading</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 20px;
    }
    nav {
      background: black;
      padding: 10px 0;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    h1 {
      margin: 30px 0 10px;
    }
    .timer-buttons button {
      background: dodgerblue;
      color: white;
      padding: 12px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .timer-buttons button.active {
      background: limegreen;
    }
    .result-text {
      margin-top: 30px;
      font-size: 24px;
      font-weight: bold;
      color: #00ff7f;
    }
    .history {
      margin-top: 30px;
      text-align: center;
    }
    .history h2 {
      margin-bottom: 10px;
    }
    .history ul {
      list-style: none;
      padding: 0;
      max-height: 200px;
      overflow-y: auto;
    }
    .history li {
      background: rgba(255,255,255,0.1);
      margin: 5px auto;
      padding: 8px;
      width: 200px;
      border-radius: 8px;
    }
    .links {
      margin-top: 40px;
    }
    .links a {
      display: block;
      background: #00c851;
      margin: 10px auto;
      padding: 12px 20px;
      width: 250px;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#">Home</a>
    <a href="#">Color Trading</a>
    <a href="#">Results</a>
    <a href="#">Contact</a>
  </nav>

  <h1>Color Trading</h1>

  <div class="timer-buttons">
    <button onclick="startGame(30,this)">30 Seconds</button>
    <button onclick="startGame(60,this)">1 Minute</button>
    <button onclick="startGame(180,this)">3 Minutes</button>
    <button onclick="startGame(300,this)">5 Minutes</button>
  </div>

  <div class="result-text" id="countdownDisplay"></div>
  <div class="result-text" id="resultDisplay"></div>

  <div class="history">
    <h2>Result History</h2>
    <ul id="historyList"></ul>
  </div>

  <div class="links">
    <a href="https://whatsapp.com/channel/0029VbB00RE5fM5SO0umup1H" target="_blank">üì≤ Join WhatsApp Channel</a>
  </div>

  <script>
    let countdown;
    let timer;
    let fixedPattern = [
      "BIG","SMALL","BIG","BIG","SMALL","SMALL","BIG","BIG","SMALL","BIG"
    ];
    let patternIndex = 0;

    function startGame(seconds, btn) {
      // reset active button
      document.querySelectorAll('.timer-buttons button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      clearInterval(timer);
      countdown = seconds;
      document.getElementById("resultDisplay").textContent = "";
      document.getElementById("countdownDisplay").textContent = `‚è≥ Time Left: ${countdown}s`;

      timer = setInterval(() => {
        countdown--;
        document.getElementById("countdownDisplay").textContent = `‚è≥ Time Left: ${countdown}s`;
        if(countdown <= 0){
          clearInterval(timer);
          showResult();
        }
      },1000);
    }

    function showResult(){
      const result = fixedPattern[patternIndex];
      document.getElementById("resultDisplay").textContent = `‚úÖ Result: ${result}`;
      addToHistory(result);
      patternIndex = (patternIndex + 1) % fixedPattern.length;
    }

    function addToHistory(result){
      const li = document.createElement("li");
      li.textContent = result;
      document.getElementById("historyList").prepend(li);
    }
  </script>
</body>
</html>
